<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt('Nhập năm:'));

    if(year%4==0){
        if(year%100==0){
            if(year%400==0){
                alert('Đây là năm Nhuận');
            }else{
                alert('Đây không phải nắm nhuận');
            }
        }else {
            alert('Đây là năm Nhuận');
        }
    }else {
        alert('Đây không phải năm Nhuận');
    }
</script>
</body>
</html>
